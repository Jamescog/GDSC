<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Incorrect Password</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 0;
      }
      p {
        font-size: 18px;
        color: #555;
        text-align: center;
        margin-bottom: 0;
      }
      .error {
        color: #f44336;
        font-weight: bold;
      }
      a {
        color: #2196f3;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Incorrect Password</h1>
      <p>
        <span class="error">Error:</span> The password you entered is incorrect.
        Please try again.
      </p>
      <p><a href="#">Forgot your password?</a></p>
    </div>
  </body>
</html>
